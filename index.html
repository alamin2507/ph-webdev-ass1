<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayem Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
      <nav>
        <div>
          <h2 class="title-primary inter-font">LOGO</h2>
        </div>
        <div>
          <button class="btn-primary raleway-font ">Sign Up</button>
        </div>
        <!-- <h2 class="title-primary inter-font">LOGO</h2>
        <button class="btn-primary raleway-font ">Sign Up</button> -->
      </nav>

      <div class="container">
        <h1 class="title-banner raleway-font">Cool Dark UI Template for <br> Webflow Agencies!</h1>
        <button class="btn-primary btn-banner raleway-font">Stay Focused</button>
      </div>

    </header>
    <main>
        <section class="action">
          <div>
            <h2 class="raleway-font action-title">See It in Action</h2>
            <p class="raleway-font action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn-primary raleway-font">Launch Live Preview</button>
          </div>
          <div>
            <img class="action-img" src="B12A01-landing-launchpad/Assets/wc-mini.png" alt="">
          </div>
        </section>

        <section class="user">
          <div class="card">
          <h3 class="raleway-font user-title">Joined Thousands of Productive Users</h3>
          <div class="blocks">
            <div class="block">
              <div class="inter-font user-header">50K</div>
              <div class="inter-font user-subtitle">Active Users</div>
            </div>
            <div class="block">
              <div class="inter-font user-header">2M+</div>
              <div class="inter-font user-subtitle">Focus Sessions</div>
            </div>
            <div class="block">
              <div class="inter-font user-header">95%</div>
              <div class="inter-font user-subtitle">Satisfaction Rate</div>
            </div>

          </div>
          </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
